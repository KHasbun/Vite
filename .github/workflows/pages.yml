name: CICD de vite MPA a Github Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
env:
  DEPLOY_BASE_URL: ${{ vars.DEPLOY_BASE_URL}}
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment: #un espacio donde puede trabajar
      name: github-pages
      url: ${{ steps.github-pages.outputs.url }} #referencia al deploy
    runs-on: ubuntu-latest #definir en donde va a correr, busca la version mas peque√±a de todas
    steps: #los pasos, nombre del paso y que es lo que hace
      - name: Clonar Repositorio
        uses: actions/checkout@v4
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Instalar Dependencias
        run: npm install
